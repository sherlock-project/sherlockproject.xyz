<!DOCTYPE html>
<html>
<head>
  <title>Sherlock Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="assets/img/magnifying-glass.ico" type="image/x-icon"/>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>
<body>
  <main class="main wrap">
    <img class="logo" src="assets/img/sherlock-project.svg" alt="Sherlock Project">
    <div class="video-container">
      <video id="demo-video" width="320" height="240" autoplay muted loop>
        <source src="assets/video/demo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <span></span>
    </div>
    <p class="description">
      Sherlock, a powerful command line tool provided by Sherlock Project, can be used to find usernames across many <a href="https://github.com/sherlock-project/sherlock/blob/master/sites.md" target="_blank">social networks</a>.
      It requires Python 3.6 or higher and works on MacOS, Linux and Windows.
    </p>
    <div class="btn-container">
      <a class="button install-btn" href="https://github.com/sherlock-project/sherlock#installation" target="_blank">Install</a>
      <a class="button dev-btn" href="https://github.com/sherlock-project/sherlock" target="_blank">Develop</a>
      <a class="button about-btn" href="https://github.com/sherlock-project/sherlock/graphs/contributors" target="_blank">Authors</a>
    </div>
  </main>

  <footer class="footer">
    <p class="wrap">Made with <img class="heart" src="https://img.icons8.com/material/20/ec5f67/hearts.png"> by the <a href="https://github.com/sherlock-project" target="_blank">Sherlock Project</a> team</p>
  </footer>
</body>
</html>
